<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
  <title>Pixel Art Maker</title>
</head>
<body>
  <h1>Pixel Art Maker</h1>

  <form id="sizePicker">
    <div class="dimensionField">
      Grid Height:
      <input 
        type="number"
        id="inputHeight"
        name="height"
        min="1"
        max="20"
        value="3"
      >
    </div>

    <div class="dimensionField">
      Grid Width:
      <input 
        type="number"
        id="inputWidth"
        name="width"
        min="1"
        max="20"
        value="3"
      >
    </div>

    <input
      id="submit"
      type="submit"
      value="Change Dimensions"
    >
  </form>

  <h2>Pick A Color</h2>
  <input type="color" id="colorPicker">

  <h2>Design Canvas</h2>
  <table id="pixelCanvas">
    <tbody id="canvasBody">
      <tr class="canvasRow">
        <td class="pixelCell" id="0"></td>
        <td class="pixelCell" id="1"></td>
        <td class="pixelCell" id="2"></td>
      </tr>
      <tr class="canvasRow">
        <td class="pixelCell" id="3"></td>
        <td class="pixelCell" id="4"></td>
        <td class="pixelCell" id="5"></td>
      </tr>
      <tr class="canvasRow">
        <td class="pixelCell" id="6"></td>
        <td class="pixelCell" id="7"></td>
        <td class="pixelCell" id="8"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
