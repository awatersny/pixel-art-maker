<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
  <title>Pixel Art Maker</title>
</head>
<body>
  <h1>Pixel Art Maker</h1>

  <!-- onsubmit="return false" prevents form from refreshing page on submission -->
  <form id="sizePicker" onsubmit="return false">
    <div class="dimensionField">
      Grid Height:
      <input 
        type="number"
        id="inputHeight"
        name="height"
        min="2"
        max="40"
        value="20"
      >
    </div>

    <div class="dimensionField">
      Grid Width:
      <input 
        type="number"
        id="inputWidth"
        name="width"
        min="2"
        max="80"
        value="30"
      >
    </div>

    <input
      id="submit"
      type="submit"
      value="Generate Canvas"
    >
  </form>

  <h2>Pick A Color</h2>
  <input type="color" id="colorPicker">

  <h2>Design Canvas</h2>
  <table id="pixelCanvas">
    <tbody id="canvasBody">
      <tr>
        <td id="prompt">
          Please Generate a canvas to begin.
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
